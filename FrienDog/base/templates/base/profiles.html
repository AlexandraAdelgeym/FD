{% extends 'main.html' %}

{% block content%}

<div>
    <a href="{% url 'logout' %}">Logout
    </a>

    {% for profile in profiles %}
    <div>
        <a href="{% url 'edit_form'  profile.id %}">Edit</a>
        </a>
        <a href="{% url 'delete_profile'  profile.id %}">Delete</a>
        </a>
        <h4>{{profile.id}}--<a href="{% url 'profile' profile.id %}">{{profile.name}}</a>
        </h4>
        <h5>{{profile.gender}}</h5>
        <h5>{{profile.year_of_birth}}</h5>
        <h5>{{profile.dog_size}}</h5>
        <h5>{{profile.dog_breed}}</h5>
        <h5>{{profile.occupation}}</h5>
        <h5>{{profile.hobbies}}</h5>
        
    </div>

    {% endfor %}
</div>

{% endblock %}
