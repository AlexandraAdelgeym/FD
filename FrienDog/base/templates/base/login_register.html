{% extends 'main.html' %}

{% block content%}

<div>
    <form method="post">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text" name="username" placeholder="Enter username">
        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter password">

        <button type="submit">Submit</button>
    </form>
</div>


{% endblock %}
